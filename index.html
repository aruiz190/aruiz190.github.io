<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrew Ruiz - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="description" content="Andrew Ruiz â€“ Secure Embedded Systems, Full Stack Dev, iOS Engineer">

  <style>
    :root {
      --bg: #f0f4f8;
      --text: #333;
      --primary: #3498db;
      --card-bg: white;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card-bg: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body, nav, .project, .resume-section, .contact, footer {
      transition: background 0.5s ease, color 0.5s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    nav {
      background: var(--card-bg);
      padding: 15px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
    }

    nav a:hover, nav a.active {
      background: var(--primary);
      color: white;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: var(--card-bg);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: transform 0.4s ease;
    }

    #theme-toggle.rotated {
      transform: rotate(360deg);
    }

    #theme-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      z-index: 9998;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--text);
      margin-bottom: 5px;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px 0;
      color: #999;
    }

    footer a {
      margin: 0 10px;
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 9999;
    }
  </style>

  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.style.transition = "opacity 0.5s ease-out";
      loader.style.opacity = 0;
      setTimeout(() => loader.style.display = "none", 500);
    });

    function toggleTheme() {
      const flash = document.getElementById("theme-flash");
      const icon = document.getElementById("theme-toggle");
      const sound = document.getElementById("toggle-sound");

      sound.currentTime = 0;
      sound.play();

      flash.style.opacity = 1;
      icon.classList.add('rotated');

      setTimeout(() => {
        document.body.classList.toggle('dark');
        icon.textContent = document.body.classList.contains('dark') ? "â˜€ï¸" : "ðŸŒ™";
      }, 150);

      setTimeout(() => {
        flash.style.opacity = 0;
        icon.classList.remove('rotated');
      }, 600);
    }
  </script>
</head>
<body>
  <div id="loader">Loading...</div>
  <div id="theme-flash"></div>
  <audio id="toggle-sound" src="toggle-click.mp3" preload="auto"></audio>

  <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <h1>Andrew Ruiz</h1>
  <p class="subtitle">Software Engineer | Embedded Systems | Cybersecurity | iOS Developer</p>

</body>
</html>
